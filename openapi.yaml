openapi: 3.0.0
info:
  title: BeyondStat API
  version: 1.0.0
  description: API for sports performance data management and dashboard metrics.
servers:
  - url: http://localhost:3000/api
    description: Local Development Server

paths:
  /measurements:
    get:
      summary: Get team measurements
      parameters:
        - in: query
          name: team_id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
    post:
      summary: Upload new measurement
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                test_type:
                  type: string
                metrics:
                  type: object
      responses:
        '201':
          description: Measurement created

  /overview:
    get:
      summary: Get team overview stats (KPIs)
      parameters:
        - in: query
          name: team_id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: KPI data (Total players, test count)

  /profiles:
    get:
      summary: Get player profiles
      parameters:
        - in: query
          name: team_id
          required: true
      responses:
        '200':
          description: List of players

  /users:
    post:
      summary: Create User (Demo)
      description: Endpoint from Express demo, mapped here for documentation.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
      responses:
        '201':
          description: User Created
